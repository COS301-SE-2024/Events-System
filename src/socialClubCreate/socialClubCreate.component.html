<form [formGroup]="createForm" class="card-body">
<div class="relative flex h-screen flex-col bg-transparent">
  <div class="layout-container flex h-full grow flex-col">
    <div class="px-5 md:px-32 flex flex-1 justify-center py-5 h-full">
      <div class="layout-content-container flex flex-col max-w-[2010px] h-full flex-1">

        <button class="btn w-[30px] md:w-[50px] -mt-12 lg:ml-8 h-[30px] rounded-full" (click)="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
          <div class="mx-auto text-center">
            <ul class="steps lg:text-md text-sm">
              <!-- <li [class.step-primary]="currentStep >= 0" class="step cursor-pointer" (click)="navigateToStep(0)">Image</li> -->
              <li [class.step-primary]="currentStep >= 1" class="step cursor-pointer" (click)="navigateToStep(1)" type="submit">Name</li>
              <li [class.step-primary]="currentStep >= 2" class="step cursor-pointer" (click)="navigateToStep(2)" type="submit">Description & Category</li>
              <li [class.step-primary]="currentStep >= 3" class="step cursor-pointer" (click)="navigateToStep(3)" type="submit">Summary</li>
            </ul>
          </div>

          <div [ngSwitch]="currentStep">
           
      
            <div class="flex justify-center items-center">
              <div *ngSwitchCase="0" class="mt-8" [@fadeInOut]>
                <p>Clubs are communities of people with the same interest</p>
                  <!-- <div class="tooltip tooltip-open tooltip-error mb-4" data-tip="please upload a club profile"></div> -->
                  <div>
                    <div class="mb-2 flex flex-col items-center relative">
                      <div class="btn btn-ghost btn-square avatar p-2 relative" style="width: 240px; height: 240px;" (click)="fileInput.click()">
                        <div class="w-full relative">
                          <img alt="Social Club Image" style="width: 100%; height: 100%;">
                          <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-lg">
                            <i class="fas fa-pencil-alt text-white text-xl"></i>
                          </div>
                        </div>
                      </div>
                      <input type="file" #fileInput formControlName="pictureLink" class="hidden">
                    </div>
                  </div>

                  <div class="flex justify-between mt-4">
                      <button (click)="nextStep()" class="btn btn-success">Next</button>
                  </div>
                </div>
              </div>
      
      
              <div class="flex justify-center items-center">
                  <div *ngSwitchCase="1" class="mt-8" [@fadeInOut]>
                      <p>Club  Name</p>
                      <!-- <div class="tooltip tooltip-open tooltip-error mb-4" data-tip="please enter a club name"></div> -->
                      <input #nameInput type="text" formControlName="name" placeholder="Type club name..." class="input input-bordered w-full max-w-xl text-lg h-12 mt-8" required/>
                      <div class="flex justify-between mt-4">
                          <!-- <button" class="btn btn-outline btn-warning" [disabled]="currentStep === 0">Back</button> -->
                          <button (click)="nextStep1()" class="btn btn-success" type="submit">Next</button>
                      </div>
                  </div>
              </div>
      
      
              <div class="flex items-center justify-center">
                  <div *ngSwitchCase="2" [@fadeInOut]>
                      <p class="text-center mt-7">Club description & Category</p>
                      <div class="flex flex-col items-center justify-center">
                          <!-- <div class="tooltip tooltip-open tooltip-error lg:ml-8 ml-4 -mb-4" data-tip="please enter a Description"></div> -->
                          <textarea #descriptionInput formControlName="summaryDescription" class="textarea textarea-bordered w-64 md:w-full h-20 mt-2" placeholder="Summary" required></textarea>        
                          <textarea #descriptionInput formControlName="description" class="textarea textarea-bordered w-64 md:w-full h-44 mt-4" placeholder="Description" required></textarea>        
      
                      </div>
      
                      <p class="text-center mt-7">Category</p>
                      <div>
                          <!-- <div class="tooltip tooltip-open tooltip-error lg:ml-8 ml-4 -mb-4" data-tip="please enter a Description"></div> -->
                          <select formControlName="categories" class="select select-bordered w-64 md:w-96 focus:border-none mt-2">
                            <option disabled selected>Select ...</option>
                            <option>Literature</option>
                            <option>Education</option>
                            <!-- <option>Category 3</option>
                            <option>Category 4</option>
                            <option>Category 5</option> -->
                          </select>
                      </div>
                      <div class="flex justify-between mt-4">
                          <button (click)="previousStep()" class="btn btn-outline btn-warning" [disabled]="currentStep === 0">Back</button>
                          <button (click)="nextStep2()" class="btn btn-success" type="submit">Next</button>
                      </div>
                  </div>
              </div>
      
      
              <div class="flex justify-center items-center">
                <div *ngSwitchCase="3" [@fadeInOut]>
                    <p class="text-center mt-7">Let's Summarize</p>
    
                    <!-- <div class="mx-auto w-1/2">
                      <div class="label mt-4 flex justify-center">
                          <span class="label-text">Social Club Profile</span>
                      </div>
    
                      <div>
                        <div class="mb-2 flex flex-col items-center relative">
                          <div class="avatar p-2 relative" style="width: 350px; height: 350px;">
                            <div class="w-full relative bg-black bg-opacity-50 rounded-lg">
                              <img [src]="imageSource" alt="Social Club Image" style="width: 100%; height: 100%;">
                            </div>
                          </div>
                          <input type="file" #fileInput class="hidden">
                        </div>
                      </div>
                    </div> -->
    
                    <div class="mx-auto w-96">
                        <div class="label mt-4 flex flex-col items-center justify-center">
                            <span class="label-text">Social Club Name</span>
                            <input disabled #nameInput type="text" placeholder="Type here" class="input input-bordered mt-2 w-64 max-w-xl text-lg h-12" required
                            [value]="createForm.get('name')?.value"/>
                        </div>
                    </div>
    
                    <div class="label mt-4 flex flex-col items-center justify-center">
                      <span class="label-text">Summary</span>
                      <textarea disabled #descriptionInput class="textarea textarea-bordered mt-2 w-64 md:w-full h-24" placeholder="Short summary"required> {{ this.createForm.get('summaryDescription')?.value }} </textarea>    
                    </div>
                  
      
                    <div class="label mt-4 flex flex-col items-center justify-center">
                        <span class="label-text">Description</span>
                        <textarea disabled #descriptionInput class="textarea textarea-bordered mt-2 w-64 md:w-full h-44" placeholder="Detailed description"required>{{ this.createForm.get('description')?.value }}</textarea>    
                    </div>
    
                    <div class="mx-auto w-1/2">
                      <div class="label mt-4 flex flex-col items-center justify-center">
                          <span class="label-text">Category</span>
                          <input disabled #nameInput type="text" placeholder="Select" class="input input-bordered mt-2 w-64 md:w-96 max-w-xl text-lg h-12" required
                            [value]="createForm.get('categories')?.value"/>
                      </div>
                    </div>

                    <div class="flex justify-between mt-4 px-10 md:px-0">
                      <button (click)="previousStep()" class="btn btn-outline btn-warning" [disabled]="currentStep === 0">Back</button>
                      <button (click)="preSubmit()" class="btn btn-success">Create Club</button>
                    </div>
              </div>
            </div>  
          </div>
        
          <!-- <div class="toast">
            <div class="alert alert-info flex justify-center">
                <span class="loading loading-dots loading-md"></span>
            </div>
          </div> -->
        
          <!-- <div class="toast">
            <div class="alert alert-success">
              <span>Event succesfully created Redirecting...</span>
            </div>
          </div>
        
          <div class="toast">
            <div class="alert alert-error">
              <span>error creating event</span>
            </div>
          </div> -->
            
        </div>
      </div>
    </div>
    <div class="toast" *ngIf="isAPILoading">
      <div class="alert alert-info flex justify-center">
          <span class="loading loading-dots loading-md"></span>
      </div>
    </div>
  
    <div class="toast" *ngIf="showsuccessToast">
      <div class="alert alert-success">
        <span>Club successfully created Redirecting...</span>
      </div>
    </div>
  
    <div class="toast" *ngIf="showfailToast">
      <div class="alert alert-error">
        <span>error creating club</span>
      </div>
    </div>
  </div>
</form>
