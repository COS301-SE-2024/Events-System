<form (submit)="createClub()" [formGroup]="createForm" class="card-body">
<div class="relative flex h-screen flex-col bg-transparent">
  <div class="layout-container flex h-full grow flex-col">
    <div class="px-5 md:px-32 flex flex-1 justify-center py-5 h-full ">
      <div class="layout-content-container flex flex-col max-w-[2010px] h-full flex-1">
          <!--Page heading-->
          <div class="flex items-center justify-between md:mx-10 mb-5">
              <div class="text-white text-center font-bold text-2xl"><p>Create a club</p></div>
          </div>

          <div class="mx-auto text-center">
            <ul class="steps lg:text-md text-sm">
              <li class="step cursor-pointer">Image</li>
              <li class="step cursor-pointer">Name</li>
              <li class="step cursor-pointer">Description & Category</li>
              <li class="step cursor-pointer">Summary</li>
            </ul>
          </div>

          <div>
            <button class="btn w-[50px] -mt-12 lg:ml-8 h-[30px] rounded-full"><i class="fa-solid fa-arrow-left"></i></button>
      
            <div class="flex justify-center items-center">
              <div>
                <p>Clubs are communities of people with the same interest</p>
                  <!-- <div class="tooltip tooltip-open tooltip-error mb-4" data-tip="please upload a club profile"></div> -->
                  <div>
                    <div class="mb-2 flex flex-col items-center relative">
                      <div class="btn btn-ghost btn-square avatar p-2 relative" style="width: 240px; height: 240px;" (click)="fileInput.click()">
                        <div class="w-full relative">
                          <img alt="Social Club Image" style="width: 100%; height: 100%;">
                          <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-lg">
                            <i class="fas fa-pencil-alt text-white text-xl"></i>
                          </div>
                        </div>
                      </div>
                      <input type="file" #fileInput class="hidden">
                    </div>
                  </div>

                  <div class="flex justify-between mt-4">
                      <button class="btn btn-success">Next</button>
                  </div>
                </div>
              </div>
      
      
              <div class="flex justify-center items-center">
                  <div>
                      <p>Club  Name</p>
                      <!-- <div class="tooltip tooltip-open tooltip-error mb-4" data-tip="please enter a club name"></div> -->
                      <input #nameInput type="text" formControlName="name" placeholder="Type club name..." class="input input-bordered w-full max-w-xl text-lg h-12 mt-8" required/>
                      <div class="flex justify-between mt-4">
                          <button class="btn btn-outline btn-warning">Back</button>
                          <button class="btn btn-success">Next</button>
                      </div>
                  </div>
              </div>
      
      
              <div class="flex justify-center items-center">
                  <div>
                      <p>Club description & Category</p>
                      <div>
                          <!-- <div class="tooltip tooltip-open tooltip-error lg:ml-8 ml-4 -mb-4" data-tip="please enter a Description"></div> -->
                          <textarea #descriptionInput formControlName="summaryDescription" class="textarea textarea-bordered w-full h-20 mt-4" placeholder="Summary" required></textarea>        
                          <textarea #descriptionInput formControlName="description" class="textarea textarea-bordered w-full h-44 mt-4" placeholder="Description" required></textarea>        
      
                      </div>
      
                      <p>Category</p>
                      <div>
                          <!-- <div class="tooltip tooltip-open tooltip-error lg:ml-8 ml-4 -mb-4" data-tip="please enter a Description"></div> -->
                          <select formControlName="categories" class="select select-accent w-full max-w-xs focus:border-none mt-4">
                            <option disabled selected>Select ...</option>
                            <option>Category 1</option>
                            <option>Category 2</option>
                            <option>Category 3</option>
                            <option>Category 4</option>
                            <option>Category 5</option>
                          </select>
                      </div>
                      <div class="flex justify-between mt-4">
                          <button class="btn btn-outline btn-warning">Back</button>
                          <button class="btn btn-success" type ="submit">Next</button>
                      </div>
                  </div>
              </div>
      
      
              <div class="flex justify-center items-center">
                  <div>
                      <p>Let's Summarize</p>
      
                      <div class="mx-auto w-1/2">
                        <div class="label mt-4 flex justify-center">
                            <span class="label-text">Social Club Profile</span>
                        </div>
      
                        <div>
                          <div class="mb-2 flex flex-col items-center relative">
                            <div class="btn btn-ghost btn-square avatar p-2 relative" style="width: 240px; height: 240px;" (click)="fileInput.click()">
                              <div class="w-full relative bg-black bg-opacity-50 rounded-lg">
                                <img alt="Social Club Image" style="width: 100%; height: 100%;">
                                
                              </div>
                            </div>
                            <input type="file" #fileInput class="hidden">
                          </div>
                        </div>
                      </div>
      
                      <div class="mx-auto w-1/2">
                          <div class="label mt-4 flex justify-center">
                              <span class="label-text">Social Club Name</span>
                          </div>
                          <input disabled #nameInput type="text" placeholder="Type here" class="input input-bordered w-full max-w-xl text-lg h-12" required/>
                      </div>
      
                      <div class="label mt-4 flex justify-center">
                        <span class="label-text">Summary</span>
                      </div>
                      <textarea disabled #descriptionInput class="textarea textarea-bordered w-full h-24" placeholder="Short summary"required></textarea>    
                    
        
                      <div class="label mt-4 flex justify-center">
                          <span class="label-text">Description</span>
                      </div>
                      <textarea disabled #descriptionInput class="textarea textarea-bordered w-full h-44" placeholder="Detailed description"required></textarea>    
      
                      <div class="mx-auto w-1/2">
                        <div class="label mt-4 flex justify-center">
                            <span class="label-text">Category</span>
                        </div>
                        <input disabled #nameInput type="text" placeholder="Select" class="input input-bordered w-full max-w-xl text-lg h-12" required/>
                    </div>
              </div>
            </div>  
          </div>
        
          <div class="toast">
            <div class="alert alert-info flex justify-center">
                <span class="loading loading-dots loading-md"></span>
            </div>
          </div>
        
          <!-- <div class="toast">
            <div class="alert alert-success">
              <span>Event succesfully created Redirecting...</span>
            </div>
          </div>
        
          <div class="toast">
            <div class="alert alert-error">
              <span>error creating event</span>
            </div>
          </div> -->
            
        </div>
      </div>
    </div>
  </div>
</form>
