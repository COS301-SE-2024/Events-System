<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@daisyui@1.14.0/dist/daisyui.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Desktop Version -->
    <div class="hidden md:block">
        <div class="container mx-auto p-4">
            <header class="mb-4">
                <h1 class="text-3xl font-bold">Header</h1>
            </header>
            <main>
                <!-- Example Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">Card Title</h2>
                        <p>Card content goes here.</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Button</button>
                        </div>
                    </div>
                </div>
                <!-- Example Form -->
                <form class="w-full max-w-lg mt-6">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="email@example.com" class="input input-bordered w-full">
                    </div>
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="********" class="input input-bordered w-full">
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary w-full">Submit</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <!-- Mobile Version -->
    <div class="md:hidden">
        <div class="container mx-auto p-4">
            <header class="mb-4">
                <h1 class="text-2xl font-bold">Header</h1>
            </header>
            <main>
                <!-- Example Card -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">Card Title</h2>
                        <p>Card content goes here.</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Button</button>
                        </div>
                    </div>
                </div>
                <!-- Example Form -->
                <form class="w-full mt-6">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="email@example.com" class="input input-bordered w-full">
                    </div>
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="********" class="input input-bordered w-full">
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary w-full">Submit</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
