<div class="relative flex flex-col bg-base-100 overflow-hidden">

   <div class="hidden sm:block h-28 w-28 text-indigo-300 absolute a-z-10 right-64 bottom-96">
    <svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='b' patternUnits='userSpaceOnUse' width='40' height='40' patternTransform='scale(0.5) rotate(0)'><rect x='0' y='0' width='100%' height='100%' fill='none'/><path d='M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5'  stroke-width='1' stroke='none' fill='currentColor'/></pattern></defs><rect width='800%' height='800%' transform='translate(0,0)' fill='url(#b)'/></svg>
   </div>
   <div class="hidden sm:block h-28 w-28 text-indigo-300 absolute a-z-10 left-96 bottom-1/4">
    <svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='b' patternUnits='userSpaceOnUse' width='40' height='40' patternTransform='scale(0.5) rotate(0)'><rect x='0' y='0' width='100%' height='100%' fill='none'/><path d='M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5'  stroke-width='1' stroke='none' fill='currentColor'/></pattern></defs><rect width='800%' height='800%' transform='translate(0,0)' fill='url(#b)'/></svg>
   </div>
   <div class="hidden sm:block h-56 w-56 text-indigo-300 absolute a-z-10 right-20 top-44">
    <svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='a' patternUnits='userSpaceOnUse' width='40' height='40' patternTransform='scale(0.6) rotate(0)'><rect x='0' y='0' width='100%' height='100%' fill='none'/><path d='M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5'  stroke-width='1' stroke='none' fill='currentColor'/></pattern></defs><rect width='800%' height='800%' transform='translate(0,0)' fill='url(#a)'/></svg>
   </div>
    <div class="layout-container flex grow flex-col">
      <div class="px-5 md:px-56 flex flex-1 justify-center py-5 ">
        <div class="layout-content-container flex flex-col max-w-[2010px] flex-1">
            <!--Page heading-->
            <div class="flex items-center justify-center md:mx-10 mb-5">
                <div class="font-poppins text-center text-secondary font-extrabold text-2xl md:text-3xl mb-2">
                  <p>Our Clubs</p>
                </div>
            </div>

            <div class="flex items-center justify-center">
              <!--Search bar-->
              <div class="px-4 py-3 md:w-[1010px] mb-5 flex flex-col gap-5 font-roboto" id="search-bar">
                <label class="flex flex-col min-w-40 h-12 w-full">
                  <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                    <div class="text-[#93adc8] flex border-none bg-base-200 items-center justify-center pl-4 rounded-l-xl border-r-0">
                      <div class="fa-solid fa-magnifying-glass"></div>
                    </div>
                    <input (input)="updateSearchTerm($event)" placeholder="Search clubs by name, and creator... "  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl focus:outline-0 focus:ring-0 border-none bg-base-200 focus:border-none h-full placeholder:text-[#93adc8] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" />
                  </div>
                </label>
              </div>
            </div>
              <div *ngIf="isApiLoading else content" id="socials">
                <div class=" flex flex-wrap gap-2 items-center justify-center">
                  <app-social-club-card-skeleton id="clubcard"></app-social-club-card-skeleton>
                  <app-social-club-card-skeleton></app-social-club-card-skeleton>
                  <app-social-club-card-skeleton></app-social-club-card-skeleton>
                  <app-social-club-card-skeleton></app-social-club-card-skeleton>

                  <app-social-club-card-skeleton></app-social-club-card-skeleton>
                  <app-social-club-card-skeleton></app-social-club-card-skeleton>
                  <app-social-club-card-skeleton></app-social-club-card-skeleton>
                  <app-social-club-card-skeleton></app-social-club-card-skeleton>
                </div>
              </div>


              <ng-template #content>
                <div class=" flex flex-wrap gap-2 items-center justify-center" id="socials">
                  <app-social-club-card
                  *ngFor="let club of filteredSocialClubs"
                  [socialClubName]="club.name"
                  [socialClubID]="club.id"
                  [socialClubDescription]="club.description"></app-social-club-card>
                </div>
              </ng-template>

        </div>
      </div>
    </div>
  </div>
