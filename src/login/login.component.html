<!-- SIGN UP CARD -->
  <form (submit)="onLogin()" [formGroup]="loginForm" class="card-body">
    <div>
      <label
        htmlFor="email"
        class="block text-sm font-semibold text-heading"
      >
        Email
      </label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
      />
    </div>


      <div>
        <label
          htmlFor="password"
          class="block text-sm font-semibold text-heading"
        >
          Password
        </label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
        />
      </div>
      <div class="flex justify-end">
        <a
          class="cursor-pointer text-sm font-semibold text-primary hover:text-primary-accent" onclick="my_modal_2.showModal()"
        >
          Forgot password?
        </a>
      </div>

      <button
            type="submit"
            class="mt-4 inline-flex cursor-pointer items-center justify-center rounded-xl border-2 border-primary bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:border-primary-accent hover:bg-primary-accent focus:outline-none focus:ring-2 focus:ring-orange-400/80 focus:ring-offset-0 disabled:opacity-30 disabled:hover:border-primary disabled:hover:bg-primary disabled:hover:text-white dark:focus:ring-white/80"
      >
        Login
      </button>

      <button
        type="button"
        class="inline-flex cursor-pointer items-center justify-center rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 text-sm font-semibold  text-text shadow-sm hover:text-heading focus:text-heading focus:outline-none focus:ring-2 focus:ring-orange-400/80 focus:ring-offset-0 disabled:opacity-30 disabled:hover:text-text dark:focus:ring-white/80"
        >
          <svg viewBox="0 0 48 48" class="h-5 w-5">
            <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/>
            <path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"/>
            <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/>
            <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/>
          </svg>
            Sign in with Google
      </button>

      <p class="text-center text-sm text-text">
        No account ?  
        <a
          class=" ml-1 cursor-pointer text-sm font-semibold text-primary hover:text-primary-accent"
          onclick="my_modal_3.showModal()"
        >
          Sign up
        </a>
      </p>
</form>

<!-- FORGOT PASSWORD MODAL HOME -->
<dialog id="my_modal_2" class="modal overflow-x-hidden">
  <div class="modal-box overflow-x-hidden">

    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-20 top-2">✕</button>
    </form>

    <div class="card shrink-0 w-full max-w-sm">

      <form class="card-body">
        <div>
          <label
            htmlFor="name"
            class="block text-sm font-semibold text-heading"
          >
            Name
          </label>
          <input
            id="name"
            name="name"
            type="text"
            class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
          />
        </div>


        <div>
          <label
            htmlFor="email"
            class="block text-sm font-semibold text-heading"
          >
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
          />
        </div>


        <button
          type="submit"
          class="mt-4 inline-flex cursor-pointer items-center justify-center rounded-xl border-2 border-primary bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:border-primary-accent hover:bg-primary-accent focus:outline-none focus:ring-2 focus:ring-orange-400/80 focus:ring-offset-0 disabled:opacity-30 disabled:hover:border-primary disabled:hover:bg-primary disabled:hover:text-white dark:focus:ring-white/80"
          >
            Send Recovery Email
        </button>
      </form>

    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>

<!-- CREATE ACCOUNT MODAL HOME -->
<dialog id="my_modal_3" class="modal">
  <div class="modal-box overflow-x-hidden">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-20 top-2">
        ✕
      </button>
  <div class="card shrink-0 w-full max-w-sm">
    <form (submit)="onRegister($event)" [formGroup]="registerForm" class="card-body">
      <div>
        <label htmlFor="firstName" class="block text-sm font-semibold text-heading">
          First Name
        </label>
        <input
          id="firstName"
          name="firstName"
          formControlName="firstName"
          type="text"
          class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
          required
        />
        <div *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)" class="text-red-500 text-sm mt-1">
          First Name is required
        </div>
      </div>
      <div>
        <label htmlFor="lastName" class="block text-sm font-semibold text-heading">
          Last Name
        </label>
        <input
          id="lastName"
          name="lastName"
          formControlName="lastName"
          type="text"
          class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
          required
        />
        <div *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)" class="text-red-500 text-sm mt-1">
          Last Name is required
        </div>
      </div>

      <div>
        <label htmlFor="email" class="block text-sm font-semibold text-heading">
          Email
        </label>
        <input
          id="email"
          name="email"
          formControlName="email"
          type="email"
          class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
          required
        />
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-red-500 text-sm mt-1">
          Email is required and must be valid
        </div>
      </div>

      <div>
        <label htmlFor="password" class="block text-sm font-semibold text-heading">
          Password
        </label>
        <input
          id="password"
          name="password"
          formControlName="password"
          type="password"
          class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
          required
        />
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-red-500 text-sm mt-1">
          Password is required and must be at least 6 characters
        </div>
      </div>

      <div>
        <label htmlFor="confirmPassword" class="block text-sm font-semibold text-heading">
          Confirm Password
        </label>
        <input
          type="password"
          class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
          required
        />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="text-red-500 text-sm mt-1">
          Confirm Password is required
        </div>
        <div *ngIf="registerForm.hasError('passwordMismatch')" class="text-red-500 text-sm mt-1">
          Passwords do not match
        </div>
      </div>

      <div class="w-28">
        I am a
        <label class="label cursor-pointer">
          <input type="radio" formControlName="role" value="Employee" required /> Employee
        </label>
        <label class="label cursor-pointer">
          <input type="radio" formControlName="role" value="Host" /> Host
        </label>
      </div>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="mt-4 inline-flex cursor-pointer items-center justify-center rounded-xl border-2 border-primary bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:border-primary-accent hover:bg-primary-accent focus:outline-none focus:ring-2 focus:ring-orange-400/80 focus:ring-offset-0 disabled:opacity-30 disabled:hover:border-primary disabled:hover:bg-primary disabled:hover:text-white dark:focus:ring-white/80"
      >
        Create Account
      </button>
    </form>
  </div>
</form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
