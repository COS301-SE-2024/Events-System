
<div class="navbar bg-base-100">
    <div class="navbar-start">
    </div>
    <div class="navbar-center hidden lg:flex">
      <a class="btn btn-ghost text-xl">Events</a>

    </div>
    <div class="navbar-end">
        <label for="my-drawer-4" class="drawer-button btn btn-primary">Create event</label>
    </div>
  </div>

<div class="drawer drawer-end">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      <!-- Page content here -->
            <app-event
      *ngFor="let event of events"
      [eventTitle]="event.title"
      [description]="event.description"
      [startTime]="event.startTime"
      [endTime]="event.endTime"
      [location]="event.location"
      [hostedBy]="event.hostId"
      [socialClub]="event.socialClub">
    </app-event>

    </div> 
    <div class="drawer-side z-20">
      <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
        <!-- Sidebar content here -->
        <form class="card-body" (submit)="onSubmit($event)">
          <!-- title input-->
            <div>
              <label
                htmlFor="title"
                class="block text-sm font-semibold text-heading"
              >
                Title
              </label>
              <input
                id="title"
                name="title"
                type="text"
                class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
              />
              
            </div>
        <!-- description input -->
            <div>
                <label
                  htmlFor="description"
                  class="block text-sm font-semibold text-heading"
                >
                Description
                </label>
                <input
                id="description"
                name="description"
                type="text"
                class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
              />              </div>

            <!-- Start date input -->
            <div>
              <label for="startDate" class="block text-sm font-semibold text-heading">
                Start Date
              </label>
              <input id="startDate" name="startDate" type="date" class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm" />
            </div>


            <!-- Start time input -->
            <div>
              <label for="startTime" class="block text-sm font-semibold text-heading">
                Start Time
              </label>
              <input id="startTime" name="startTime" type="time" class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm" />
            </div>

            <!-- End date input -->
            <div>
              <label for="endDate" class="block text-sm font-semibold text-heading">
                End Date
              </label>
              <input id="endDate" name="endDate" type="date" class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm" />
            </div>


            <!-- Start time input -->
            <div>
              <label for="endTime" class="block text-sm font-semibold text-heading">
                end Time
              </label>
              <input id="endTime" name="endTime" type="time" class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm" />
            </div>

            <!-- location input -->
            <div>
                <label
                  htmlFor="location"
                  class="block text-sm font-semibold text-heading"
                >
                  Location
                </label>
                <input
                  id="location"
                  name="location"
                  type="text"
                  class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
                />
              </div>

            <!-- location input -->
            <div>
                <label
                  htmlFor="socialClub"
                  class="block text-sm font-semibold text-heading"
                >
                  social-club
                </label>
                <input
                  id="socialClub"
                  name="socialClub"
                  type="text"
                  class="mt-2 block w-full rounded-xl border-2 border-muted-3 bg-transparent px-4 py-2.5 font-semibold text-heading placeholder:text-text/50 focus:border-primary focus:outline-none focus:ring-0 sm:text-sm"
                />
              </div>

              <button
                    type="submit"
                    class="mt-4 inline-flex cursor-pointer items-center justify-center rounded-xl border-2 border-primary bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:border-primary-accent hover:bg-primary-accent focus:outline-none focus:ring-2 focus:ring-orange-400/80 focus:ring-offset-0 disabled:opacity-30 disabled:hover:border-primary disabled:hover:bg-primary disabled:hover:text-white dark:focus:ring-white/80"
              >
                Create Event
              </button>
        </form>
      </ul>
    </div>
  </div>
