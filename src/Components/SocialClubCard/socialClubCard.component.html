<div class="relative group rounded-full overflow-hidden w-80 h-80 bg-cover bg-center text-white flex flex-col items-center justify-center z-0" [ngStyle]="{ 'background-image': 'url(' + imageSource + ')' }">
    <div class="w-80 h-80 rounded-full z-10 bg-black opacity-50"></div>
    <span class="absolute text-center text-accent text-2xl font-semibold z-20">{{socialClubName}}</span>
     <!-- <span class="text-center z-20">{{socialClubCreator}}</span> -->
    
     <div class="absolute z-30 bottom-0 left-0 right-0 bg-secondary  text-white flex flex-col items-center justify-center transform translate-y-full group-hover:translate-y-0 transition-transform duration-500 ease-in-out h-full">
      <h2 class=" text-center px-10">{{socialClubDescription}}</h2>
      <div class="btn mt-5 w-1/3" [routerLink]="['/socialclub', socialClubID]">See more</div>
    </div>
</div>
