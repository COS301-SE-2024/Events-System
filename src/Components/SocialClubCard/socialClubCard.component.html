<div class="relative w-80 h-80 rounded-full flex items-center justify-center p-4 group" [ngStyle]="{ 'background-image': 'url(' + imageSource + ')' }">
  <!-- Dark overlay under the main content -->
  <div class="absolute inset-0 bg-black opacity-50 rounded-full z-10"></div>
  
  <span class="absolute text-center text-white text-2xl font-semibold z-20">{{socialClubName}}</span>  
  
  <div class="absolute inset-0 bg-primary w-80 h-80 rounded-full flex flex-col items-center justify-center transform translate-y-full opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300 z-20 pointer-events-none">
      <h2 class="text-center px-10 line-clamp-3">{{socialClubDescription}}</h2>
      <div class="btn mt-5 w-1/3 text-center btn-accent  pointer-events-auto" [routerLink]="['/socialclub', socialClubID]">See more</div>
  </div>
</div>
