
<div class="flex gap-4 bg-transparent px-4 py-3">
    <div class="avatar">
        <div class="w-24 rounded-xl">
          <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
        </div>
    </div>
    
    <div class="flex flex-1 flex-col justify-center">
      <p class="victor-mono-normal uppercase tracking-wide text-accent font-semibold text-base">Host Name</p>
      <p class="cutive-mono-regular text-[#93adc8] text-sm font-normal ">Host Email</p>
      <p class="cutive-mono-regular text-[#93adc8] text-sm font-normal ">Host clubs</p>

            <div routerLink class="w-full h-full flex flex-col items-center justify-center">
                <div class="socialClubCircle gradient-border from-accent to-secondary">

                    <img src="assets/pexels-rahulp9800-1652361.jpg" alt="Social club image" />

            </div>


          <div class="modal-action">
