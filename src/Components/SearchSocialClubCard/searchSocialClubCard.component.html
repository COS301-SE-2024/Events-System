<div class="card lg:card-side bg-base-200 shadow-xl">
  <img class="rounded-t-2xl h-56 sm:h-64 md:w-96 sm:rounded-l-2xl sm:rounded-r-none" src={{imageSource}}  alt="Social Club profile" /> 
      
  <div class="card-body">
    <div class="flex flex-1 flex-col justify-center text-white">
      <p class="font-karla text-accent font-bold text-xl mb-5"> {{clubName}}</p>
      <p class="font-roboto text-primary text-sm font-normal mb-1.5 w-72 lg:min-w-96 lg:max-w-4/5 max-h-16 line-clamp-3">{{clubDescription}} </p>
     
      <div class="flex gap-3 p-3 flex-wrap ">
        <!-- <app-tag></app-tag> -->
      </div>
    </div>
      
    <div class="card-actions justify-end">
      <button [routerLink]="['/socialclub', clubID]"  class="bg-roboto cursor-pointer flex h-8 shrink-0 items-center justify-center font-semibold text-white text-sm border-none rounded-xl bg-gradient-to-r from-accent to-secondary pl-6 pr-7 transition duration-200 hover:bg-gradient-to-r hover:from-accent hover:to-accent focus:outline-none  disabled:opacity-30 disabled:hover:text-white dark:focus:ring-white/80"> 
        View Club
      </button>
    </div>
  </div>
</div>
