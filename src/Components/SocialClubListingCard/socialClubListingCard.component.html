<div class="card lg:card-side bg-base-200 shadow-xl sm:h-72">
  <img class="rounded-t-2xl h-56 sm:h-72 md:w-96 sm:rounded-l-2xl sm:rounded-r-none" [src]="imageSource" alt="Social Club profile" />

  <div class="card-body">
    <div class="flex flex-1 flex-col justify-center static">
      <p class="font-karla tracking-wide text-accent font-bold text-xl mb-5">{{ clubName }}</p>
      <p class="font-roboto text-[#93adc8] text-sm font-normal lg:w-4/5 text-wrap mb-1.5">{{ description }}</p>
      <!-- <p class="font-roboto text-[#93adc8] text-base font-normal mb-1.5">20 members</p> -->
      <div class="flex gap-3 p-3 flex-wrap ">
        <!-- <app-tag></app-tag> -->
      </div>
    </div>

    <div class="card-actions md:justify-end md:absolute md:bottom-0 md:right-0 md:mb-8 md:mr-8">
      <button [routerLink]="['/socialclub', clubID]" class="font-roboto cursor-pointer flex h-8 shrink-0 items-center justify-center font-semibold text-white text-sm border-none rounded-xl bg-gradient-to-r from-accent to-secondary pl-6 pr-7 transition duration-200 hover:bg-gradient-to-r hover:from-accent hover:to-accent focus:outline-none disabled:opacity-30 disabled:opacity-30 disabled:hover:text-white dark:focus:ring-white/80"> 
        Preview
      </button>
      <button [routerLink]="['/updatesocialclub', clubID]" class="font-roboto cursor-pointer flex h-8 shrink-0 items-center justify-center font-semibold text-white text-sm border-none rounded-xl bg-gradient-to-r from-accent to-secondary pl-6 pr-7 w-20 transition duration-200 hover:bg-gradient-to-r hover:from-accent hover:to-accent focus:outline-none disabled:opacity-30 disabled:opacity-30 disabled:hover:text-white dark:focus:ring-white/80"> 
        Edit
      </button>
      <button [routerLink]="['/deletesocialclub', clubID]" class="font-roboto cursor-pointer flex h-8 shrink-0 items-center justify-center font-semibold text-white text-sm border-none rounded-xl bg-gradient-to-r from-accent to-secondary pl-4 pr-4 w-20 transition duration-200 hover:bg-gradient-to-r hover:from-accent hover:to-accent focus:outline-none disabled:opacity-30 disabled:opacity-30 disabled:hover:text-white dark:focus:ring-white/80"> 
          Delete
      </button>
    </div>
  </div>
</div>
