
<div role="alert" class="alert lg:flex justify-between hidden">
    <span class="font-karla">{{eventTitle}}</span>
    <div>
        <button class="btn btn-outline btn-primary font-roboto" [routerLink]="['/hostcheckin' , eventID]">Check in</button>
        <button class="btn btn-outline btn-primary font-roboto" [routerLink]="['/event', eventID]">More details</button>
        <button class="btn btn-outline btn-primary font-roboto" [routerLink]="['/updateevent', eventID]" >Edit</button>
        <button class="btn btn-outline btn-primary font-roboto" [routerLink]="['/deleteevent', eventID]" >Delete</button>
    </div>
</div>

<div class="lg:hidden block">
    <div class="collapse collapse-plus bg-base-200">
      <input type="radio" name="my-accordion-3" checked="checked" /> 
      <div class="collapse-title text-xl font-karla font-medium">
        {{eventTitle}}
      </div>
      <div class="collapse-content"> 
        <div>
            <button class="btn btn-outline btn-primary font-roboto" [routerLink]="['/hostcheckin', eventID]">Check in</button>
            <button class="btn btn-outline btn-primary font-roboto" [routerLink]="['/event', eventID]">More details</button>
            <button class="btn btn-outline btn-primary font-roboto" [routerLink]="['/updateevent', eventID]">Edit</button>
            <button class="btn btn-outline btn-primary font-roboto" [routerLink]="['/deleteevent', eventID]" >delete</button>
          </div>
      </div>
    </div>
</div>

<input type="checkbox" id="my_modal_6" class="modal-toggle" />
<div class="modal" role="dialog">
  <div class="modal-box">
    <h3 class="font-karla font-bold text-lg">Delete {{eventTitle}}</h3>
    <p class="font-roboto py-4">Are you sure you want to delete this event?<br/> <span class="text-orange-300 font-roboto">this action is not reversible</span></p>
    <div class="modal-action">
    </div>
    <div class="flex justify-between mt-4">
      <label for="my_modal_6" class="btn btn-warning font-roboto">Cancel</label>
      <label for="my_modal_6" (click)="submit()" class="btn btn-outline btn-error font-roboto">Delete my Event</label>
    </div>
  </div>
  <label class="modal-backdrop font-roboto" for="my_modal_6">Close</label>
</div>

<div class="toast" *ngIf="isAPILoading">
    <div class="alert alert-info flex justify-center">
        <span class="loading loading-dots loading-md"></span>
    </div>
</div>

<div class="toast" *ngIf="showsuccessToast">
  <div class="alert alert-success font-roboto">
    <span>Event succesfully Deleted</span>
  </div>
</div>

<div class="toast" *ngIf="showfailToast">
  <div class="alert alert-error font-roboto">
    <span>error Deleting event</span>
  </div>
</div>
