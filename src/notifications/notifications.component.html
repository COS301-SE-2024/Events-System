<div class="container mx-auto p-4">
    <div class="card w-full shadow-2xl mb-4">
      <div class="card-body">
        <h2 class="text-2xl font-bold mb-4">Notifications</h2>
        <div class="flex justify-end mb-4">
          <button class="btn btn-sm btn-outline mr-2">Mark All as Read</button>
          <button class="btn btn-sm btn-outline">Clear All</button>
        </div>
        <div id="notifications-list">
          <!-- Notification Item -->
          <div class="card p-4 mb-4 shadow-2xl">
            <div class="flex justify-between items-center">
              <div class="flex items-center">
                <span class="material-icons mr-2">notification_important</span>
                <div>
                  <h3 class="text-lg font-bold">Notification Title 1</h3>
                  <p class="text-sm">This is the description for notification 1.</p>
                </div>
              </div>
              <button class="btn btn-sm btn-outline ml-2">Mark as Read</button>
            </div>
          </div>
          <!-- More Notification Items -->
          <div class="card p-4 mb-4 shadow-2xl">
            <div class="flex justify-between items-center">
              <div class="flex items-center">
                <span class="material-icons mr-2">notifications</span>
                <div>
                  <h3 class="text-lg font-bold">Notification Title 2</h3>
                  <p class="text-sm">This is the description for notification 2.</p>
                </div>
              </div>
              <button class="btn btn-sm btn-outline ml-2">Mark as Read</button>
            </div>
          </div>
          <div class="card p-4 mb-4 shadow-2xl">
            <div class="flex justify-between items-center">
              <div class="flex items-center">
                <span class="material-icons mr-2">notifications_active</span>
                <div>
                  <h3 class="text-lg font-bold">Notification Title 3</h3>
                  <p class="text-sm">This is the description for notification 3.</p>
                </div>
              </div>
              <button class="btn btn-sm btn-outline ml-2">Mark as Read</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Include DaisyUI Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
