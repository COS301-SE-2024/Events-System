<div class="drawer lg:drawer-open drawer-end">
  <input id="my-drawer-4" type="checkbox" class="drawer-toggle"  #drawerToggle/>
    <div class="drawer-content">
      <!-- Page content here -->
      <label for="my-drawer-4" class="btn btn-primary font-roboto drawer-button lg:hidden w-full">Filter</label>
      <div *ngIf="isLoading; else content" id="series">
          <div class="skeleton h-44 w-full" id="ind-series"></div>
          <div class="skeleton h-44 w-full mt-8"></div>
          <div class="skeleton h-44 w-full mt-8"></div>
      </div>

      <ng-template #content id="series">
        <div id="series">      
          <app-seriescentercard
          *ngFor="let series of filteredEvents"
          [seriesId]="series.seriesId"
          [name]="series.name"></app-seriescentercard></div>

    </ng-template>



    </div>
    <div class="drawer-side" id="filters">
      <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">

          <div class="mt-8">
            <button class="btn font-roboto w-full no-animation">Filter By:</button>
      
            <div class="collapse collapse-plus">
              <input type="radio" name="my-accordion-1" checked="checked" /> 
    
              <input type="radio" name="my-accordion-1" /> 
              <div class="collapse-title font-roboto text-xl font-medium">
                Title
              </div>
              <div class="collapse-content"> 
                <ul class="menu bg-base-200 w-56 rounded-box">
                  <input type="text" class="input input-bordered font-roboto w-full max-w-xs" (input)="updateSearchTerm($event)" placeholder="Search by title"/>   
                </ul>
              </div>
              
            </div>
    
           </div>
           <div class="flex lg:hidden w-full">
            <button class="btn btn-outline font-roboto" (click)="drawerToggle.checked = false">Cancel</button>
            <button class="btn btn-outline btn-primary ml-28 font-roboto" (click)="drawerToggle.checked = false">Save</button>
           </div>
      </ul>
    </div>
  </div>
