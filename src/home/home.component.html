<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<main class="flex h-screen flex-col content-between overflow-x-hidden">
  <section class="bg-transparent text-center shadow-2xl size-full">
      <h2 class="lexend-deca-extraLight mb-3.5">Featured Events</h2>
      <div class="relative">
        <div class="carousel carousel-center max-w-screen p-4 space-x-4 bg-base-100 rounded-box" #carousel1>
          <div class="carousel-item " *ngFor="let slide of Homeslides; let i = index" [id]="'slide' + i">              
            <app-home-featured-event 
              [eventTitle]="slide.title"
              [hostName]="slide.hostId"
              [startTime]="slide.startTime"
              [endTime]="slide.endTime"
              [startDate]="slide.startDate"
              [endDate]="slide.endDate"
              [hostName]="slide.host.firstName + ' ' + slide.host.lastName"       
              [hostEmail]="slide.host.email"         
              ></app-home-featured-event>
          </div>
        </div>

      
        <div class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 lg:flex hidden justify-between px-3">
          <a (click)="previousHSlide()" class="btn btn-circle">❮</a>
          <a (click)="nextHSlide()"  class="btn btn-circle">❯</a>
        </div>
      </div>

  </section>

  <section class="bg-transparent text-center  h-full "> <!--Featured events section-->
    <div class="flex lg:flex-row flex-col text-center">
      <h2 class="lexend-deca-extraLight mb-1.5 ">Your Upcoming Events</h2>
      <!-- desktop upcoming events -->
      <input #dateInput type="date" id="date-input" name="date-input" class="bg-gray-400 w-80 px-3 py-2 rounded-lg border-2 border-gray-400 focus:border-indigo-500 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out ml-44">
      <button class="btn btn-outline mt-4" (click)="filterByDate(dateInput.value)">Filter</button>
      <button class="btn btn-outline mt-4" (click)="clearDate(dateInput)">Clear</button>
    </div>


    <div class="relative lg:h-[300px]"> 
      <div class="carousel carousel-center lg:w-11/12 p-4 lg:space-x-8  space-x-8 bg-transparent rounded-box h-full" #carousel2>
        <div class="carousel-item relative lg:w-1/3" *ngFor="let slide of slides; let i = index" [id]="'slide' + (i + 11)">
          <app-event-card
            [eventTitle]="slide.title"
            [hostName]="slide.hostId"
            [startTime]="slide.startTime"
            [endTime]="slide.endTime"
            [startDate]="slide.startDate"
            [endDate]="slide.endDate"
            [hostName]="slide.host.firstName + ' ' + slide.host.lastName">
          </app-event-card>
        </div>
      </div>
      
      <div class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 lg:flex hidden justify-between px-3">
        <a (click)="previousUSlide()" class="btn btn-circle">❮</a>
        <a (click)="nextUSlide()" class="btn btn-circle">❯</a>
      </div>
    </div>
  </section>

  <section class="bg-transparent text-center shadow-2xl h-full"> <!--Featured events section-->
    <h2 class="lexend-deca-extraLight mb-1.5 ">Social clubs</h2>
    
    <div class="relative h-[350px]"> 
      <div class="carousel items-center w-[90%] mx-4 space-x-4 bg-transparent rounded-box h-full size-full" #carousel3>
         <div class="carousel-item relative w-1/3" *ngFor="let slide of slides; let i = index" [id]="'slide' + (i + 11)">
          <app-social-club-card
          [socialClubName]="slide.socialClub"
          [socialClubCreator]="slide.host"
        ></app-social-club-card>
        </div>
        
      </div>
    
      <div class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 flex justify-between px-3">
        <a (click)="previousSCSlide()" class="btn btn-circle">❮</a>
        <a (click)="nextSCSlide()" class="btn btn-circle">❯</a>
      </div>
    </div>
  </section>
</main>
