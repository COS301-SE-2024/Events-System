<main class="flex flex-col content-between">
  <section class="bg-transparent text-center shadow-2xl size-full">
    <h2 class="font-poppins font-medium text-3xl mb-3.5 pb-3">Featured Events</h2>
    <div class="relative lg:h-[430px]">
            <!-- Carousel 1 skeleton -->
        <div class="carousel w-11/12 carousel-center max-w-screen space-x-4 left-10" #carousel1>
            <!-- Carousel 1 skeleton -->
          <div *ngIf="isLoading; else content">
          <div class="flex flex-col lg:flex-row lg:h-[400px] w-screen">
            <div class="skeleton rounded-none size-full w-[27%]"></div>
      
            <div class="flex flex-col items-center gap-4 w-full">
              <!-- title -->
              <div class="skeleton self-center mt-9 mb-3 h-8 w-2/5"></div>
      
              <!-- description -->
              <div class="skeleton h-6 w-2/4"></div>
              <div class="skeleton h-6 w-2/3 mb-5"></div>
              <!-- <div class="skeleton h-6 w-3/5"></div> -->
      
              <!-- event details -->
              <div class="skeleton h-5 w-1/5"></div>
              <div class="skeleton h-5 w-1/5"></div>
              <!-- <div class="skeleton h-5 w-1/5"></div> -->
      
              <!-- button -->
              <div class="skeleton h-10 w-[100px]"></div>
            </div>
          </div>
          </div>

        </div>
      <!-- Carousel 1 -->
        <ng-template #content>
          <div class="carousel-item relative w-full" *ngFor="let slide of Homeslides; let i = index" [id]="'slide' + i">
            <app-home-featured-event 
              [eventTitle]="slide.title"
              [eventDescription]="slide.description"
              [hostName]="slide.hostId"
              [startTime]="slide.startTime"
              [endTime]="slide.endTime"
              [startDate]="slide.startDate"
              [endDate]="slide.endDate"
              [hostName]="slide.host.firstName + ' ' + slide.host.lastName"       
              [hostEmail]="slide.host.email"
              [eventID]="slide.id">
            </app-home-featured-event>
          </div>
        </ng-template>

      <!-- Carousel 1 navigation -->
      <div class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 lg:flex md:flex hidden justify-between px-3">
        <a (click)="previousHSlide()" class="btn btn-circle">❮</a>
        <a (click)="nextHSlide()" class="btn btn-circle">❯</a>
      </div>
    </div>
  </section>

  <section class="bg-transparent text-center shadow-2xl pt-32 h-full"> <!--Featured events section-->
    <div class="flex flex-col text-center"> <!--lg:flex-row-->
      <h2 class="font-poppins font-medium text-3xl mb-1.5 pb-3 ">Your Upcoming Events</h2>
     

      <div class="flex flex-col lg:flex-row justify-center space-y-2 sm:space-y-0  gap-x-2 mr-3.5">
        <div class="flex justify-center items-center font-roboto">
          <input #dateInput type="date" id="date-input" name="date-input" class="bg-gray-400 w-44 px-2 h-12 rounded-lg border-2 border-gray-400 focus:border-accent text-base text-center outline-none text-gray-700 transition-colors duration-200 ease-in-out">
        </div>
        
        <div class="flex  font-roboto justify-center sm:justify-start md:justify-center space-x-2">
          <button class="btn btn-outline btn-md" (click)="filterByDate(dateInput.value)">Filter</button>
          <button class="btn btn-outline btn-md" (click)="clearDate(dateInput)">Clear</button>
        </div>
      </div>
      
    </div>

    <div class="relative lg:h-[300px]"> 
      <div class="carousel carousel-center lg:w-11/12 w-screen p-4 lg:space-x-8 space-x-8 bg-transparent rounded-box h-full" #carousel2>

        <div *ngIf="isLoading; else content1" class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <app-home-upcoming-skeleton class="block lg:hidden"></app-home-upcoming-skeleton>
          <app-home-upcoming-skeleton class="hidden lg:block"></app-home-upcoming-skeleton>
          <app-home-upcoming-skeleton class="hidden lg:block"></app-home-upcoming-skeleton>
          <app-home-upcoming-skeleton class="hidden lg:block"></app-home-upcoming-skeleton>
        </div>


        <ng-template #content1>
        <div class="carousel-item relative lg:w-1/3 md:w-1/2" *ngFor="let slide of rsvpdSlides; let i = index" [id]="'slide' + (i + 11)">

          <app-home-event-card
            [eventTitle]="slide.title"
            [hostName]="slide.hostId"
            [startTime]="slide.startTime"
            [endTime]="slide.endTime"
            [startDate]="slide.startDate"
            [endDate]="slide.endDate"
            [hostName]="slide.host.firstName + ' ' + slide.host.lastName"
            [eventID]="slide.id">
          </app-home-event-card>
        </div>
        </ng-template>
      </div>      
      <div class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 lg:flex hidden justify-between px-3">
        <a (click)="previousUSlide()" class="btn btn-circle">❮</a>
        <a (click)="nextUSlide()" class="btn btn-circle">❯</a>
      </div>
    </div>
  </section>

  <section class="bg-transparent text-center pt-32 shadow-2xl h-full"> <!--Featured events section-->
    <h2 class="font-poppins font-medium text-3xl mb-1.5 pb-3">Social clubs</h2>

    <div class="relative lg:h-[350px] lg:ml-44"> 
      <div class="carousel carousel-center w-11/12 p-4 lg:space-x-8 space-x-8 bg-transparent rounded-box h-full" #carousel3>
        <div class="carousel-item relative lg:w-1/3" *ngFor="let clubs of socialClubs; let i = index" [id]="'slide' + (i + 11)">
          <app-social-club-card
          [socialClubName]="clubs.name"
          [socialClubID]="clubs.id"
          ></app-social-club-card>
        </div>
      
      </div>
    
      <div class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 lg:flex hidden justify-between px-3">
        <a (click)="previousSCSlide()" class="btn btn-circle lg:-ml-44 -ml-12">❮</a>
        <a (click)="nextSCSlide()" class="btn btn-circle">❯</a>
      </div>
    </div>
  </section>
</main>
