<main class="lg:mt-0 lg:flex max-w-screen flex-col">
    <section class="bg-transparent text-center"> <!--Featured events section-->
      <div class="flex flex-col ">
        <div class="card lg:card-side bg-base-100 shadow-xl">
          <figure class="">
            <img  src="https://img.daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.jpg" alt="Album"/>
          </figure>

          <div class="card-body">
            <h2 class="card-title">Event title</h2>
            <p>Event description</p>


            <form action="">
              <div class="card-actions justify-end">
                <button type="submit"
                    class="inline-flex cursor-pointer items-center justify-center rounded-xl border-none bg-gradient-to-r from-fuchsia-600 to-indigo-600 px-4 py-2.5 text-sm font-semibold text-white transition duration-200 hover:bg-gradient-to-r hover:from-fuchsia-600 hover:to-indigo-500 focus:outline-none focus:ring-2 focus:ring-orange-400/80 focus:ring-offset-0 disabled:opacity-30 disabled:opacity-30 disabled:hover:text-white dark:focus:ring-white/80"
                  >
                    RSVP
                  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>



    <section class="bg-transparent text-center mt-5 justify-self-end"> <!--Featured events section-->

      <section class="p-4 md:p-10">
        <div class="grid grid-cols-1 gap-6 md:grid-cols-3 bg-red-900"> <!--row 1-->
          <h2 class="card-title">Upcoming events</h2>


          <div class="flex flex-col rounded-3xl p-3">
            <div class="card lg:card-side bg-base-100 shadow-xl">
              <figure><img src="https://img.daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.jpg" alt="Album"/></figure>
              <div class="card-body">
                <h2 class="card-title">Event title</h2>
                <p>Event description</p>


                <form action="">
                  <div class="card-actions justify-end">
                    <button type="submit"
                        class="inline-flex cursor-pointer items-center justify-center rounded-xl border-none bg-gradient-to-r from-fuchsia-600 to-indigo-600 px-4 py-2.5 text-sm font-semibold text-white transition duration-200 hover:bg-gradient-to-r hover:from-fuchsia-600 hover:to-indigo-500 focus:outline-none focus:ring-2 focus:ring-orange-400/80 focus:ring-offset-0 disabled:opacity-30 disabled:opacity-30 disabled:hover:text-white dark:focus:ring-white/80"
                      >
                        RSVP
                      </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </section>
    </section>
</main>
