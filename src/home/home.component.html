<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<main class="flex h-screen flex-col content-between overflow-x-hidden">
  <section class="bg-transparent text-center shadow-2xl size-full ">
      <h2 class="lexend-deca-extraLight mb-3.5 pb-3">Featured Events</h2>
      <div class="relative lg:h-[400px]">
        <div class="carousel carousel-center max-w-screen space-x-4 bg-base-100" #carousel1>
          <!-- skeleton code to be moved -->
          <div class="flex flex-row lg:h-[400px] w-screen">
            <div class="skeleton rounded-none size-full w-[27%]"></div>
    
            <div class="flex flex-col items-center gap-4 w-52 w-full">
              <!-- title -->
              <div class="skeleton self-center mt-9 mb-3 h-8 w-2/5"></div>
              
              <!-- description -->
              <div class="skeleton h-6 w-2/4"></div>
              <div class="skeleton h-6 w-2/3 mb-5"></div>
              <!-- <div class="skeleton h-6 w-3/5"></div> -->
              

              <!-- event details -->
              <div class="skeleton h-5 w-1/5"></div>
              <div class="skeleton h-5 w-1/5"></div>
              <!-- <div class="skeleton h-5 w-1/5"></div> -->
              

              <!-- button -->
              <div class="skeleton h-10 w-[100px]"></div>
            </div>
          </div>
          
          <div class="carousel-item " *ngFor="let slide of Homeslides; let i = index" [id]="'slide' + i">   
              <app-home-featured-event 
              [eventTitle]="slide.title"
              [eventDescription]="slide.description"
              [hostName]="slide.hostId"
              [startTime]="slide.startTime"
              [endTime]="slide.endTime"
              [startDate]="slide.startDate"
              [endDate]="slide.endDate"
              [hostName]="slide.host.firstName + ' ' + slide.host.lastName"       
              [hostEmail]="slide.host.email"         
              ></app-home-featured-event>
          </div>
        </div>

      
        <div class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 lg:flex hidden justify-between px-3">
          <a (click)="previousHSlide()" class="btn btn-circle">❮</a>
          <a (click)="nextHSlide()"  class="btn btn-circle">❯</a>
        </div>
      </div>
  </section>

  <section class="bg-transparent text-center shadow-2xl pt-8 h-full "> <!--Featured events section-->
    <div class="flex flex-col text-center"> <!--lg:flex-row-->
      <h2 class="lexend-deca-extraLight mb-1.5 pb-3 ">Your Upcoming Events</h2>
     
      <div class="flex justify-end space-x-2 mr-3.5 ">
        <input #dateInput type="date" id="date-input" name="date-input" class="bg-gray-400 w-50 px-2 h-12 rounded-lg border-2 border-gray-400 focus:border-indigo-500 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out ml-44">
        
        <div class="space-x-2">
          <button class="btn btn-outline btn-md" (click)="filterByDate(dateInput.value)">Filter</button>
          <button class="btn btn-outline" (click)="clearDate(dateInput)">Clear</button>
        </div>
      </div>
      
    </div>


    <div class="relative lg:h-[300px]"> 
      <div class="carousel carousel-center lg:w-11/12 p-4 lg:space-x-8  space-x-8 bg-transparent rounded-box h-full" #carousel2>
         
        <div class="carousel-item relative lg:w-1/3" *ngFor="let slide of slides; let i = index" [id]="'slide' + (i + 11)">
          <app-event-card
            [eventTitle]="slide.title"
            [hostName]="slide.hostId"
            [startTime]="slide.startTime"
            [endTime]="slide.endTime"
            [startDate]="slide.startDate"
            [endDate]="slide.endDate"
            [hostName]="slide.host.firstName + ' ' + slide.host.lastName">
          </app-event-card>
        </div>
      </div>
      
      <div class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 lg:flex hidden justify-between px-3">
        <a (click)="previousUSlide()" class="btn btn-circle">❮</a>
        <a (click)="nextUSlide()" class="btn btn-circle">❯</a>
      </div>
    </div>
  </section>

  <section class="bg-transparent text-center pt-8 shadow-2xl h-full"> <!--Featured events section-->
    <h2 class="lexend-deca-extraLight mb-1.5 pb-3">Social clubs</h2>

    <div class="relative lg:h-[350px]"> 
      <div class="carousel lg:w-11/12 p-4 lg:space-x-8 space-x-8 bg-transparent rounded-box h-full" #carousel3>
         <div class="carousel-item relative lg:w-1/3" *ngFor="let slide of slides; let i = index" [id]="'slide' + (i + 11)">
          <app-social-club-card
          [socialClubName]="slide.socialClub"
          [socialClubCreator]="slide.host"
        ></app-social-club-card>
        </div>
        
      </div>
    
      <div class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 lg:flex hidden justify-between px-3">
        <a (click)="previousSCSlide()" class="btn btn-circle">❮</a>
        <a (click)="nextSCSlide()" class="btn btn-circle">❯</a>
      </div>
    </div>
  </section>
</main>


<!-- skeleton code to be moved -->
<div class="flex flex-row lg:h-[400px] w-screen">
  <div class="skeleton h-64 w-[21%]"></div>

  <div class="flex flex-col items-center gap-4 w-[21%]">
    <!-- title -->
    <div class="skeleton self-center mt-9 mb-1 h-5 w-2/4"></div>
    

    <!-- event details -->
    <div class="skeleton h-3 w-2/5"></div>
    <div class="skeleton h-3 w-3/5"></div>
    <div class="skeleton h-3 w-2/5"></div>
    <!-- <div class="skeleton h-5 w-1/5"></div> -->
    

    <!-- button -->
    <div class="skeleton h-10 w-[100px]"></div>
  </div>
</div>


<div class="flex flex-col gap-4 w-52">
  <div class="flex gap-4 items-center">
    <div class="skeleton w-80 h-80 rounded-full shrink-0"></div>
    
  </div>
  
</div>
